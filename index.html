<!DOCTYPE html>
 <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Scrimba | Basketball Scoreboard</title>
  </head>
  
  <body>
    <div class="scoreboard">
      <div class="team" id="home-team">
        <h2 class="team-name" id="home-name">Home</h2>
        <p class="score" id="home-score">0</p>
      </div>
      <div class="timer-container">
        <p class="timer" id="game-timer">10:00</p>
        <button class="start-btn" id="start-timer">Start</button>
      </div>
      <div class="team" id="away-team">
        <h2 class="team-name" id="away-name">Away</h2>
        <p class="score" id="away-score">0</p>
      </div>
    </div>
  
    <div class="controls">
      <div class="home-controls">
        <button class="score-btn" id="home-add-1">+1</button>
        <button class="score-btn" id="home-add-2">+2</button>
        <button class="score-btn" id="home-add-3">+3</button>
        <button class="reset-btn" id="reset-home">Reset Home</button>
      </div>
      <div class="away-controls">
        <button class="score-btn" id="away-add-1">+1</button>
        <button class="score-btn" id="away-add-2">+2</button>
        <button class="score-btn" id="away-add-3">+3</button>
        <button class="reset-btn" id="reset-away">Reset Away</button>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
  
  </html>
